{% extends 'layouts/base.html' %}
{% block content %}
<br/>
<!--custom-widgets-->
<div class="container">
  <div class="custom-widgets">
	<div class="row-one">
		<div class="col-md-3 widget">
			<div class="stats-left ">
				<h5>Cheques</h5>
				<h4> Devolvidos</h4>
			</div>
			<div class="stats-right">
				<label>{{ cheque_devolvido }}</label>
			</div>
			<div class="clearfix"> </div>	
		</div>
		<div class="col-md-3 widget states-mdl">
			<div class="stats-left">
				<h5>Cheques</h5>
				<h4>Cancelados</h4>
			</div>
			<div class="stats-right">
				<label> {{ cheque_cancelado }}</label>
			</div>
			<div class="clearfix"> </div>	
		</div>
		<div class="col-md-3 widget states-thrd">
			<div class="stats-left">
				<h5>Cheques</h5>
				<h4>Regularizado</h4>
			</div>
			<div class="stats-right">
				<label>{{ cheque_regularizado }}</label>
			</div>
			<div class="clearfix"> </div>	
		</div>
		{% comment %} <div class="col-md-3 widget states-last">
			<div class="stats-left">
				<h5>Total</h5>
				<h4>Clientes</h4>
			</div>
			<div class="stats-right">
				<label>30</label>
			</div> {% endcomment %}
			<div class="clearfix"> </div>	
		</div>
		<div class="clearfix"> </div>	
	</div>
  </div>
</div>  
<!--//custom-widgets-->
{% endblock content %}

{% extends 'layouts/base.html' %}
{% block content %}
<div class="container">
 <!--/forms-inner-->
<div class="forms-inner">
<!--/set-1-->
<div class="set-1">
  <div class="graph-2 general">
    <h3 class="inner-tittle two">Adicionar Emitente</h3>
      <div class="grid-1">
          <div class="form-body">
            <form class="form-horizontal" method="post">
            {% csrf_token %}
            <div class="form-group">
             <label for="focusedinput" class="col-sm-2 control-label">{{form.nome.label}}</label>
             <div class="col-sm-9">
             {{form.nome}}
             </div>
            </div>

            <div class="form-group">
             <label for="focusedinput" class="col-sm-2 control-label">{{form.numero_conta.label}}</label>
             <div class="col-sm-9">
             {{form.numero_conta}}
             </div>
            </div>

            <div class="form-group">
             <label for="focusedinput" class="col-sm-2 control-label">{{form.telefone_1.label}}</label>
             <div class="col-sm-9">
             {{form.telefone_1}}
             </div>
            </div>

            <div class="form-group">
             <label for="focusedinput" class="col-sm-2 control-label">{{form.telefone_2.label}}</label>
             <div class="col-sm-9">
             {{form.telefone_2}}
             </div>
            </div>

            <div class="form-group">
             <label for="focusedinput" class="col-sm-2 control-label">{{form.email.label}}</label>
             <div class="col-sm-9">
             {{form.email}}
             </div>
            </div>

            <div class="form-group">
             <label for="focusedinput" class="col-sm-2 control-label">{{form.endereco.label}}</label>
             <div class="col-sm-9">
             {{form.endereco}}
             </div>
            </div>

           <div class="form-group">
             <label for="focusedinput" class="col-sm-2 control-label">{{form.tipo.label}}</label>
             <div class="col-sm-9">
             {{form.tipo}}
             </div>
            </div>

            <div class="form-group">
             <label for="focusedinput" class="col-sm-2 control-label">{{form.assinante.label}}</label>
             <div class="col-sm-9">
             {{form.assinante}}
             </div>
            </div>
            <div class="col-sm-offset-2"> <button type="submit" class="btn btn-default">Gravar</button> </div>
            <Br/>
            </form> 
          </div>
        </div> 
      </div>
    </div>
  </div>
</div>
{% endblock content  %}

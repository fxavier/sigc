version: "3"

services:
  app:
    build:
      context: .
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app
    command: >
      sh -c "python manage.py wait_for_db &&
             python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000 && flake8"
    environment:
      - DB_HOST=db
      - DB_NAME=sigc
      - DB_USER=sigc
      - DB_PASS=sigc

    depends_on:
      - db

  db:
    image: postgres:10-alpine
    restart: always
    environment:
      - POSTGRES_DB=sigc
      - POSTGRES_USER=sigc
      - POSTGRES_PASSWORD=sigc

    ports:
      - "5432:5432"